<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- <link rel="icon" type="image/svg+xml" href="" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dusko Design</title>
		<script type="module" src="./js/main.js" defer></script>
	</head>
	<body>
		<header class="js-header">

					<a href="javscript:;" class="header__logo">

					<button class="header__menu js-menu">
						<span class="header__icon"></span>
						<span class="sr-only">Hamburger</span>
					</button>
					<nav class="nav js-nav">

							<li class="nav__item">
								<button class="nav__btn">O nama</button>
							</li>
							<li class="nav__item">
								<button class="nav__btn">Proizvodi</button>
							</li>
							<li class="nav__item">

							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<section class="banner has-cover" style="background-image: url(assets/banner.jpg)"></section>
			<section class="video-section"></section>
			<section class="about"></section>
			<section class="products"></section>
		</main>
		<footer></footer>
